# Default values for devon-enterprise.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  management:
    registry: devon
    repository: devon-enterprise/management
    tag: "5.3"
  parameter-tool:
    registry: devon
    repository: devon-enterprise/parameter-tool
    tag: "1.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: devon-enterprise.local
      paths: []

  tls: []
  #  - secretName: devon-enterprise-tls
  #    hosts:
  #      - devon-enterprise.local

readinessProbe:
  path: "/management5"
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 6
livenessProbe:
  path: "/management5"
  initialDelaySeconds: 30
  periodSeconds: 30

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

datasource:
  default:
    driverClass: "oracle.jdbc.driver.OracleDriver"
    url: "jdbc:oracle:thin:@oracle.default.svc.cluster.local:1521:XE"
    username: "devon"

redis:
  enable: true
#  cloudhost: "http://redis-ha.default.svc.cluster.local"
#  cloudport: 26379
#  localhost: "http://redis-ha-default.svc.cluster.local"
#  localport: 26379
#  redisPassword:
#  redis.name: redis-master

postgresql:
  enabled: false
