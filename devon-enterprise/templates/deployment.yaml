apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devon-enterprise.fullname" . }}
  labels:
{{ include "devon-enterprise.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "devon-enterprise.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "devon-enterprise.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "devon-enterprise.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: redis
        secret:
          secretName: '{{ include "devon-enterprise.fullname" . }}-secret-redis'
      - name: datasource
        secret:
          secretName: '{{ include "devon-enterprise.fullname" . }}-secret-datasource'
      containers:
        - name: {{ .Chart.Name }}-management
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.management.registry }}/{{ .Values.image.management.repository }}:{{ .Values.image.management.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /system/page/login
              port: 8080
          readinessProbe:
            httpGet:
              path: /system/page/login
              port: 8080
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: redis
            mountPath: /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/properties/redis.properties
            subPath: redis.properties
          - name: datasource
            mountPath: /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/properties/datasource.properties
            subPath: datasource.properties
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
